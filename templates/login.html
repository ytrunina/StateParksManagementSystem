<!DOCTYPE html>
<!-- Login page that allows users to login, gets login info from form -->
<html>

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>Login Page</title>
</head>

<body>
  <h1>Login Form</h1>
  {% if failed %}
  <h2>Login failed. Please try again.</h2>
  {% endif %}
  <form action="{{ url_for('login') }}" method="POST">

    <label for="username">Username:</label>
    <div class="input-wrapper">
      <input type="text" placeholder="Username" id="username" name="username" class="input"><br>
    </div>

    <label for="password">Password:</label>
    <div class="input-wrapper">
      <input type="password" placeholder="Password" id="password" name="password" class="input"><br>
    </div>

    <button type="submit">Login</button>
  </form>
  <button type="button" onclick="location.href='/'">Back</button>
</body>

</html>
